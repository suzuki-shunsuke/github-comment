---
name: test
permissions: {}
on: pull_request
jobs:
  test:
    uses: ./.github/workflows/workflow_call_test.yaml
    permissions:
      pull-requests: write
      contents: read
  status-check:
    runs-on: ubuntu-24.04
    if: failure()
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1
